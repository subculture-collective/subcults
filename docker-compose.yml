version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: subcults-postgres
    environment:
      POSTGRES_USER: subcults
      POSTGRES_PASSWORD: password
      POSTGRES_DB: subcults
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subcults"]
      interval: 5s
      timeout: 5s
      retries: 5

